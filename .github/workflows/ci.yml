name: CI
on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  build-linux-gcc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qq libsdl2-dev libglew-dev
      - name: build ded
        run: |
          ./build.sh
        env:
          CC: gcc
  build-linux-clang:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qq libsdl2-dev libglew-dev
      - name: build ded
        run: |
          ./build.sh
        env:
          CC: clang
  build-macos:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
        run: brew install sdl2 pkg-config glew
      - name: build ded
        run: |
          ./build.sh
        env:
          CC: clang
  build-windows-msys2:
    runs-on: windows-2019
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          path-type: minimal
          install: >-
            git
            base-devel
            mingw-w64-i686-gcc
            mingw-w64-i686-glew
            mingw-w64-i686-mesa
            mingw-w64-i686-SDL2
            mingw-w64-i686-pkg-config
      - uses: actions/checkout@v1
      - name: build ded
        shell: msys2 {0}
        run: |
          ./build.sh --static "-static -lopengl32"
      - name: Prepare Windows_MSYS2_Binaries artifacts
        shell: cmd
        run: |
          mkdir winbin\shaders
          copy /B *.exe winbin
          copy /B *.png winbin
          copy /B shaders\*.* winbin\shaders
      - name: Upload Windows_MSYS2_Binaries artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Windows_MSYS2_Binaries
          path: ./winbin/
  build-windows-msvc:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v1
        # this runs vcvarsall for us, so we get the MSVC toolchain in PATH.
      - uses: seanmiddleditch/gha-setup-vsdevenv@master
      - name: Install dependencies
        run: |
          ./setup_dependencies.bat
      - name: build ded
        shell: cmd
        run: |
          ./build_msvc.bat
      - name: Prepare WindowsBinaries artifacts
        shell: cmd
        run: |
          mkdir winbin\shaders
          copy /B *.exe winbin
          copy /B *.png winbin
          copy /B shaders\*.* winbin\shaders
      - name: Upload WindowsBinaries artifacts
        uses: actions/upload-artifact@v2
        with:
          name: WindowsBinaries
          path: ./winbin/
